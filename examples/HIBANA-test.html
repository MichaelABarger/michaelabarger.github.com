<html>
	<head>
		<title>HIBANA.js WebGL Particle Engine Test</title>
		<link rel="stylesheet" type="text/css" href="css/HIBANA-test.css" /> <!-- this page's CSS file -->
		<script type="text/javascript" src="script/jquery-1.7.2.min.js"></script> <!-- JQuery -->
		<script type="text/javascript" src="script/Three.js"></script> <!-- THREE.js for 3d graphics -->
		<script type="text/javascript" src="../src/HIBANA.js"></script> <!-- 3D functionality JavaScript	-->
		<script type="text/javascript" src="../src/Emitter.js"></script>
		<script type="text/javascript" src="script/HIBANA-test.js"></script> <!-- 3D functionality JavaScript	-->
	</head>
	<body>
		<div class="toolbar">
			<div id="play-pause" class="button">PLAY/PAUSE</div>
			<div id="show-hide" class="button">SHOW/HIDE</div>
			<div id="orbit" class="button">ORBIT</div>
			<div id="gravity" class="button">GRAVITY</div>
			<div id="particle-size" class="slider">SIZE<input id="size-slider" type="range" value="2.0" min="0.1" max="5.0" step="0.1"/></div>
			<div id="emitter-rate" class="slider">RATE<input id="rate-slider" type="range" value="750" min="0" max="1500" step="10"/></div>
			<div id="jitter" class="slider">JITTER<input id="jitter-slider" type="range" value="0.0" min="0.0" max="2.00" step="0.1"/></div>
			<div id="waviness" class="slider">WAVY<input id="wavy-slider" type="range" value="0.0" min="0.0" max="0.50" step="0.01"/></div>
			<div id="random" class="slider">RANDOM<input id="random-slider" type="range" value="0.0" min="0.0" max="0.40" step="0.01"/></div>
			<div id="emitter-angle" class="slider">ANGLE<input id="angle-slider" type="range" value="0.0" min="0.0" max="3.1" step="0.1"/></div>
			<div id="life-min" class="slider">LIFE M<input id="life-min-slider" type="range" value="10.0" min="0.0" max="100.0" step="2.5"/></div>
			<div id="life-range" class="slider">LIFE R<input id="life-range-slider" type="range" value="25.0" min="0.0" max="100.0" step="2.5"/></div>
			<div id="emitter-force-min" class="slider">FORCE M<input id="force-min-slider" type="range" value="0.3" min="0.0" max="1.0" step="0.02"/></div>
			<div id="emitter-force-range" class="slider">FORCE R<input id="force-range-slider" type="range" value="0.3" min="0.0" max="1.0" step="0.02"/></div>
			<div id="clear-all" class="button">CLEAR</div>
		</div>
		<div id="main3d" class="main-viewport"></div>
	</body>
</html>
